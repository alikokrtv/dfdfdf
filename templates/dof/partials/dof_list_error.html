<div class="alert alert-danger text-center p-4">
    <i class="fas fa-exclamation-triangle mb-3 fa-2x"></i>
    <p>Widget yüklenirken hata oluştu.</p>
    {% if error %}
    <p class="text-muted small mt-2">Teknik hata: {{ error }}</p>
    {% endif %}
    <button class="btn btn-sm btn-outline-secondary mt-3" onclick="loadAjaxWidgets()">
        <i class="fas fa-sync-alt me-1"></i> Yeniden Dene
    </button>
</div>
